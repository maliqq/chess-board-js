<!DOCTYPE html>
<html>
  <head>
    <title>Chess Board</title>
    <meta charset='utf-8' />
    <style type="text/css">
      /* Chess board specific styles */
      .board {
        display: table;
        border-collapse: collapse;
        -webkit-user-select: none;
      }
      .row {
        display: table-row;
        clear: both;
      }
      .row > .rank {
        font-size: 12px;
        font-family: sans-serif;
        text-align: center;
        display: table-cell;
        vertical-align: middle;
        width: 12px;
      }
      .files {
        display: table-row;
        text-align: center;
      }
      .files > .corner {
        display: table-cell;
        width: 12px;
      }
      .files > .file {
        font-size: 12px;
        font-family: sans-serif;
        display: table-cell;
        width: 50px;
        height: 1em;
      }
      .file > span {
        margin: 0px auto;
      }
      .cell {
        display: table-cell;
        width: 50px;
        height: 50px;
        border: 1px solid black;
        cursor: pointer;
      }
      .cell.odd {
        background-color: #f0d9b5;
      }
      .cell.even {
        background-color: #b58863;
      }
      .cell.selected {
        background-color: #829769;
        opacity: 0.9;
      }
      .cell.suggested {
        background-color: #cdd26a;
      }
      .cell.suggested.capture {
        background-color: #e8a838;
      }

      @font-face {
        font-family: chessmaster;
        src: url(/chessmaster.ttf);
      }
      .piece {
        padding-left: 7px;
        width: 100%;
        height: 100%;
        font-size: 37px;
        vertical-align: middle;
        line-height: 50px;
        font-family: chessmaster;
        cursor: pointer;
      }
      .piece.black {
        text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
      }
      .piece.white {
        text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
