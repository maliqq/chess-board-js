<!DOCTYPE html>
<html>
  <head>
    <title>Chess Board</title>
    <meta charset='utf-8' />
    <style type="text/css">
      .board {
        display: table;
        border-collapse: collapse;
        -webkit-user-select: none;
      }
      .row {
        display: table-row;
        clear: both;
      }

      .row > .rank {
        font-size: 12px;
        font-family: sans-serif;
        text-align: center;
        display: table-cell;
        vertical-align: middle;
        width: 12px;
      }

      .files {
        display: table-row;
        text-align: center;
      }
      .files > .corner {
        display: table-cell;
        width: 12px;
      }
      .files > .file {
        font-size: 12px;
        font-family: sans-serif;
        height: 12px;
        display: table-cell;
        width: 50px;
        height: 1em;
      }
      .file > span {
        margin: 0px auto;
      }

      .cell {
        display: table-cell;
        width: 50px;
        height: 50px;
        border: 1px solid black;
      }
      .cell.odd {
        background-color: white;
      }
      .cell.even {
        background-color: darkgray;
      }
      .cell {
        cursor: move;
      }
      .cell.selected {
        background-color: navy;
        color: white;
        opacity: 0.6;
      }
      .cell.suggested {
        background-color: #cccc66;
      }
      .cell.suggested.capture {
        background-color: #cc9933;
      }

      @font-face {
        font-family: chessmaster;
        src: url(/chessmaster.ttf);
      }

      .piece {
        padding-left: 7px;
        width: 100%;
        height: 100%;
        font-size: 37px;
        vertical-align: middle;
        line-height: 50px;
        font-family: chessmaster;
        cursor: hand;
      }
      .piece.black {
        text-shadow: 1px 1px 5px gray;
      }
      .piece.white {
        text-shadow: 1px 1px 5px gray;
        /*text-shadow: 2px 0 0 #000, -2px 0 0 #000, 0 2px 0 #000, 0 -2px 0 #000, 1px 1px #000, -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000;*/
      }


      #board {
        display: block;
        float: left
      }
      .side {
        padding-left: 20px;
        display: block;
        float: left;
      }
      .side textarea {
        width: 400px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
